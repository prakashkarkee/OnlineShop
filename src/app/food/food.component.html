<div class="container">
    <h2>New in Food</h2>
    <div class="more-products">
        <div *ngFor="let c of foods ">
            <app-product>
                <h4 class="title">{{c.title}}</h4>
                <img class="myimg" [src]="c.img" alt="">
                <button class="btn btn-more">{{c.button}}</button>
            </app-product>
        </div>
    </div>
</div>
<div class="sub-container">
    <div class="course-container" *ngFor="let course of elecourse ">
        <div class="course-card">
            <div><img [src]="course.imageUrl" style="width: 220px; height: 140px;" alt=""></div>
            <div class="course-name">
                <h4>{{course.name}}</h4>
            </div>
            <div class="details">
                <div class="course-type" [ngStyle]="{color: course.type === 'available'? 'green' : 'red'}">
                    {{course.type}}
                </div>
                <div class="course-price"><b>Gross Amount : </b>${{course.price}}</div>
            </div>
            <div class="course-buttons">
                <button class="btn btn-buy">Buy Now</button>
                <button class="btn btn-show">Show Details</button>
            </div>
        </div>
    </div>
</div>
