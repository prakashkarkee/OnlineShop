<div class="container">
    <h2>New in Grocery</h2>
    <div class="more-products">
        <app-product>
            <h4 class="title">Vegetable</h4>
            <img class="myimg" src="https://thumbs.dreamstime.com/b/healthy-fresh-produce-vegetables-27382614.jpg"
                alt="image">
            <button class="btn btn-more">Show more in Vegetable</button>
        </app-product>
        <app-product>
            <h4 class="title">Frozen</h4>
            <img class="myimg"
                src="https://www.pricechopper.com/wp-content/uploads/2023/02/r3_022623_FrozenFoodMonth_montage.png"
                alt="image">
            <button class="btn btn-more">Show more in Frozen</button>
        </app-product>
        <app-product>
            <h4 class="title">Snack</h4>
            <img class="myimg"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHeWxFJlfcch6sh2hGfi1Ri3dyjyLztmdUcw&usqp=CAU"
                alt="image">
            <button class="btn btn-more">Show more in Snack</button>
        </app-product>
        <app-product>
            <h4 class="title">Breakfast</h4>
            <img class="myimg"
                src="https://insanelygoodrecipes.com/wp-content/uploads/2020/12/Chocolate-Chip-Pancakes.png"
                alt="image">
            <button class="btn btn-more">Show more in Breakfast</button>
        </app-product>
    </div>
</div>
<div class="sub-container">
    <div class="course-container" *ngFor="let course of elecourse ">
        <div class="course-card">
            <div><img [src]="course.imageUrl" style="width: 220px; height: 140px;" alt=""></div>
            <div class="course-name">
                <h4>{{course.name}}</h4>
            </div>
            <div class="details">
                <div class="course-type" [ngStyle]="{color: course.type === 'available'? 'green' : 'red'}">
                    {{course.type}}
                </div>
                <div class="course-price"><b>Price : </b>${{course.price}}</div>
            </div>
            <div class="course-buttons">
                <button class="btn btn-buy">Buy Now</button>
                <button class="btn btn-show">Show Details</button>
            </div>
        </div>
    </div>
</div>
